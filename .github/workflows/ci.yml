name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -e .[dev]
      - run: pytest -q tests/api/test_auth_access.py tests/api/test_tenant_isolation.py tests/api/test_audit_events.py tests/api/test_error_contract.py tests/api/test_metrics.py tests/api/test_run_jobs.py
      - run: pytest -q
